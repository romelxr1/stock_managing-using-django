<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="form-title">Modifier les informations d'un utilisateur</h3>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Pr√©nom</label>
                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="is_staff" {% if user.is_staff %}checked{% endif %}>
                <label class="form-check-label">Membre de staff (admin)</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Modifier l'utilisateur</button>
        </form>
    </div>
</body>
</html>
