<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Notifications client - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .navbar {
            background-color: rgba(37, 101, 143, 0.95);
            padding: 1rem 2rem;
        }

        .navbar .navbar-brand {
            color: #ffffff !important;
            font-weight: 500;
            font-size: 1.5rem;
        }

        .navbar .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            text-decoration: none;
        }

        .navbar .nav-link:hover {
            color: #ffe6f2 !important;
        }

        .btn-panier {
            background-color: #8f2565;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            color: white !important;
            transition: background-color 0.3s ease;
        }

        .btn-panier:hover {
            background-color: #741c52;
        }

        header {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 25px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #25658f;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .notif {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .notif:last-child {
            border-bottom: none;
        }

        .notif p {
            margin: 0;
            color: #333;
            flex: 1;
        }

        .notif a {
            text-decoration: none;
            background-color: #25658f;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
            min-width: 170px;
            text-align: center;
        }

        .notif a:hover {
            background-color: #1e4e6b;
        }

        .no-data {
            text-align: center;
            color: #333;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .nav-icons {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="{% url 'consutler_materiel-client' %}">Munisys</a>
        <div class="ms-auto nav-icons">
            <a href="{% url 'notifications_client' %}" class="nav-link">
                <i class="fas fa-bell"></i> Notifications
            </a>
            <a href="{% url 'historique_commande_passer_client' %}" class="nav-link">
                <i class="fas fa-history"></i> Commandes
            </a>
            <a href="{% url 'logout' %}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> DÃ©connexion
            </a>
            <a href="{% url 'afficher_panier' %}" class="btn-panier">
                <i class="fas fa-shopping-cart"></i> Panier
            </a>
        </div>
    </div>
</nav>

<!-- En-tÃªte -->
<header>
    <h1>ðŸ“© Notifications non lues</h1>
</header>

<!-- Contenu -->
<div class="container">
    {% if notifs %}
        {% for notif in notifs %}
            <div class="notif">
                <p>{{ notif.message }}</p>
                <a href="?lire={{ notif.id }}"><i class="fas fa-check-circle"></i> Marquer comme lue</a>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-data">Aucune notification non lue.</p>
    {% endif %}
</div>

</body>
</html>
