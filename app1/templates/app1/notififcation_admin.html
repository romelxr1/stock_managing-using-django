<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Notifications Commerciale</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #343a40;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .notif {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notif:last-child {
            border-bottom: none;
        }

        .notif p {
            margin: 0;
            color: #333;
        }

        .notif a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .notif a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <h1>ðŸ“© Notifications non lues</h1>

    <div class="container">
        {% if notifs %}
            {% for notif in notifs %}
                <div class="notif">
                    <p>{{ notif.message }}</p>
                    <a href="?lire={{ notif.id }}">Marquer comme lue</a>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align:center; color:#555;">Aucune notification non lue.</p>
        {% endif %}
    </div>

</body>
</html>
