<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.amso.fr/wp-content/uploads/2022/09/amenagement_plateau_bureaux_paris13-18-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .navbar .actions a {
            margin-left: 20px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .navbar .actions a:hover {
            color: #3498db;
        }

        .container {
            margin-top: 80px;
            text-align: center;
        }

        .container h3 {
            color: #2c3e50;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand"><a href="{% url 'technicien_dashboard' %}">Munisys</a></div>
        <div class="actions">
            <a href="{% url 'notifications_technicien' %}" title="Notifications">
                <i class="fas fa-bell"></i>
            </a>
            <a href="{% url 'logout' %}" title="DÃ©connexion">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>

    <div class="container">
        <h3>ðŸ“© Notifications non lue</h3>
             {% if notifs %}
            {% for notif in notifs %}
                <div class="notif">
                    <p>{{ notif.message }}</p>
                    <a href="?lire={{ notif.id }}">Marquer comme lue</a>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align:center; color:#555;">Aucune notification non lue.</p>
        {% endif %}
    </div>

</body>
</html>
