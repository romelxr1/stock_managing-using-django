<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Historique des Commandes - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.amso.fr/wp-content/uploads/2022/09/amenagement_plateau_bureaux_paris13-18-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .brand a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        .navbar .actions a {
            margin-left: 20px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.3rem;
            transition: 0.3s;
        }

        .navbar .actions a:hover {
            color: #3498db;
        }

        .container {
            max-width: 900px;
            margin: 80px auto;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 30px;
        }

        .commande {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .commande p {
            margin: 5px 0;
            color: #333;
        }

        .no-data {
            text-align: center;
            color: #888;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<div class="navbar">
    <div class="brand"><a href="{% url 'comercial-dashboard' %}">Munisys</a></div>
    <div class="actions">
        <a href="{% url 'notifications_comerciale' %}" title="Notifications">
            <i class="fas fa-bell"></i>
        </a>
        <a href="{% url 'logout' %}" title="Déconnexion">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</div>

<!-- Contenu -->
<div class="container">
    <h2>Historique des Commandes</h2>

    {% if commandes %}
        {% for commande in commandes %}
            <div class="commande">
                <p><strong>ID :</strong> {{ commande.id }}</p>
                <p><strong>Date de la commande :</strong> {{ commande.date_commande }}</p>
                <p><strong>Nom du client :</strong> {{ commande.client.nom }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-data">Aucune commande n’a encore été effectuée.</p>
    {% endif %}
</div>

</body>
</html>
