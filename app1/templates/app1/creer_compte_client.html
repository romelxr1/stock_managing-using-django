<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.groupe3architectes.com/wp-content/uploads/2020/06/1-18.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #25658f;
            padding: 1rem 2rem;
        }

        .navbar .navbar-brand {
            color: #ffffff !important;
            font-weight: 500;
            font-size: 1.5rem;
        }

        .navbar .nav-link,
        .navbar .btn-panier {
            color: #ffffff !important;
            font-weight: 500;
            text-decoration: none;
        }

        .navbar .nav-link:hover,
        .navbar .btn-panier:hover {
            color: #ffe6f2 !important;
        }

        .btn-panier {
            background-color: #8f2565;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-panier:hover {
            background-color: #741c52;
            color: white !important;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 15px;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .register-form h2 {
            margin-bottom: 25px;
            color: #25658f;
            font-weight: bold;
            text-align: center;
        }

        .form-label {
            color: #25658f;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: #25658f;
            box-shadow: 0 0 0 0.2rem rgba(37, 101, 143, 0.25);
        }

        .btn-primary {
            background-color: #8f2565;
            border-color: #8f2565;
        }

        .btn-primary:hover {
            background-color: #741c52;
            border-color: #741c52;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #25658f;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #8f2565;
        }

        @media (max-width: 768px) {
            .nav-icons {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<!-- FORMULAIRE D'INSCRIPTION -->
<div class="form-container">
    <div class="register-form">
        <h2>Créer un compte</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Exemple de champs à personnaliser selon ton modèle utilisateur -->
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password1" name="password" required>
            </div>
             <div class="mb-3">
                <label for="password2" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="password2" name="password1" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="first_name" name="nom" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Numero de Telephone</label>
                <input type="text" class="form-control" id="password2" name="telephone" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>

        <div class="login-link">
            <p>Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
        </div>
    </div>
</div>

</body>
</html>
