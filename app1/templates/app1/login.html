<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.groupe3architectes.com/wp-content/uploads/2020/06/1-18.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            margin-bottom: 25px;
            color: #25658f;
            font-weight: bold;
            text-align: center;
        }

        .form-label {
            color: #25658f;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: #25658f;
            box-shadow: 0 0 0 0.2rem rgba(37, 101, 143, 0.25);
        }

        .btn-primary {
            background-color: #8f2565;
            border-color: #8f2565;
        }

        .btn-primary:hover {
            background-color: #741c52;
            border-color: #741c52;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #25658f;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #8f2565;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Connexion</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Saisir votre nom d'utilisateur" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Saisir votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>

        <div class="signup-link">
            <p>Vous n'avez pas de compte ? <a href="{% url 'sign_up' %}">Cr√©er un compte</a></p>
        </div>
    </div>
</body>
</html>
