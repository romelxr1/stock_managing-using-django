<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Liste des matériels - Munisys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary-color: #25658f;
            --accent-color: #8f2565;
            --overlay-white: rgba(255, 255, 255, 0.92);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        body {
            background-image: url('https://www.groupe3architectes.com/wp-content/uploads/2020/06/1-18.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding-top: 80px;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: #ffe6f2 !important;
        }

        .content-container {
            background: var(--overlay-white);
            padding: 30px;
            border-radius: 10px;
            max-width: 1000px;
            margin: auto;
            box-shadow: var(--shadow);
        }

        h2 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        table {
            width: 100%;
        }

        .btn-outline-primary {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .content-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'adminn' %}">Munisys Admin</a>
        <div class="ms-auto d-flex gap-3">
            <a href="{% url 'notification_admin' %}" class="nav-link">
                <i class="fas fa-bell"></i> Notifications
            </a>
            <a href="{% url 'logout' %}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </a>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="content-container mt-5">
    <h2>Liste des matériels</h2>
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-primary">
            <tr>
                <th>Nom</th>
                <th>Stock</th>
                <th>Seuil-min</th>
                <th>Prix</th>
                <th>Catégorie</th>
                <th>Modifier</th>
            </tr>
        </thead>
        <tbody>
            {% for mat in materiels %}
            <tr>
                <td>{{ mat.nom }}</td>
                <td>{{ mat.quantite_stock }}</td>
                <td>{{ mat.min_quantite }}</td>
                <td>{{ mat.prix }}</td>
                <td>{{ mat.categorie.nom }}</td>
                <td>
                    <a href="{% url 'modifier_mat' mat.id %}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-pen"></i> Modifier
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
