<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Création d'un nouvel utilisateur - Munisys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #25658f;
            --accent: #8f2565;
            --background-overlay: rgba(255, 255, 255, 0.92);
        }

        body {
            background-image: url('https://www.groupe3architectes.com/wp-content/uploads/2020/06/1-18.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            background: var(--background-overlay);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.7rem;
            font-weight: bold;
            color: var(--accent);
        }

        label {
            font-weight: 500;
            color: var(--primary);
        }

        .form-control, .form-select {
            border-radius: 6px;
            box-shadow: none;
            border: 1px solid #ced4da;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(37, 101, 143, 0.2);
        }

        .form-check-label {
            color: var(--primary);
        }

        .btn-primary {
            background-color: var(--accent);
            border-color: var(--accent);
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #6b1f4e;
            border-color: #6b1f4e;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3 class="form-title">Créer un nouvel utilisateur</h3>

        <form method="post" action="">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" placeholder="Merci de saisir le mot de passe" name="password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Merci de saisir l'email du user" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" placeholder="Merci de saisir un username" name="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input class="form-control" placeholder="Merci de saisir le prénom du user" name="first_name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input class="form-control" placeholder="Merci de saisir le nom du user" name="last_name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Type d'employé</label>
                <select class="form-select" name="role">
                    <option>technicien</option>
                    <option>comerciale</option>
                    <option>coursier</option>
                </select>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="is_staff" id="is_staff">
                <label class="form-check-label" for="is_staff">Membre du staff (admin)</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Créer l'utilisateur</button>
        </form>
    </div>

</body>
</html>
