<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #25658f;
            --accent-color: #8f2565;
            --light-overlay: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        body {
            background-image: url('https://www.groupe3architectes.com/wp-content/uploads/2020/06/1-18.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #333;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .main-container {
            background-color: var(--light-overlay);
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: var(--shadow);
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .main-container:hover {
            transform: translateY(-15px);
        }

        .logo {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 2.3rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--accent-color);
        }

        .tagline {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }

        .btn-primary-custom:hover {
            background-color: #1e4e6b;
            transform: translateY(-2px);
        }

        .btn-outline-custom {
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            background: transparent;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }

        .btn-outline-custom:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: white;
            background-color: rgba(37, 101, 143, 0.85);
            padding: 10px 0;
            backdrop-filter: blur(6px);
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 576px) {
            .main-container {
                padding: 2rem 1.5rem;
                width: 95%;
            }

            .logo {
                font-size: 1.9rem;
            }

            .btn-primary-custom,
            .btn-outline-custom {
                padding: 0.7rem 1.2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="logo">Muni<span>sys</span></h1>
        <p class="tagline">Votre solution de gestion municipale</p>

        <div class="btn-container">
            <a href="{% url 'login' %}" class="btn btn-primary-custom">Connexion</a>
            <a href="{% url 'propos' %}" class="btn btn-outline-custom">À propos</a>
            <a href="{% url 'sign_up' %}" class="btn btn-primary-custom">Nouveau client</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Munisys. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
