<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un mouvement - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.amso.fr/wp-content/uploads/2022/09/amenagement_plateau_bureaux_paris13-18-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .brand a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        .navbar .actions a {
            margin-left: 20px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.3rem;
            transition: 0.3s;
        }

        .navbar .actions a:hover {
            color: #3498db;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            margin: 80px auto 0;
        }

        h3 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0843b8;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="brand"><a href="{% url 'technicien_dashboard' %}">Munisys</a></div>
        <div class="actions">
            <a href="{% url 'notifications_technicien' %}" title="Notifications">
                <i class="fas fa-bell"></i>
            </a>
            <a href="{% url 'logout' %}" title="Déconnexion">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>

    <div class="form-container">
        <h3>Ajouter un mouvement pour {{ materiel.nom }}</h3>
        <form method="post">
            {% csrf_token %}
            <label for="quantite">Quantité :</label>
            <input id="quantite" name="quantite" type="number" min="1" required />

            <label for="type">Type :</label>
            <select id="type" name="type" required>
                <option value="entrée">Entrée</option>
                <option value="sortie">Sortie</option>
            </select>

            <button type="submit">Nouveau mouvement</button>
        </form>
    </div>

</body>
</html>
