<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Technicien - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.amso.fr/wp-content/uploads/2022/09/amenagement_plateau_bureaux_paris13-18-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .brand a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        .navbar .actions a {
            margin-left: 20px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.3rem;
            transition: 0.3s;
        }

        .navbar .actions a:hover {
            color: #3498db;
        }

        .container {
            margin-top: 60px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        h3 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .dashboard-links a {
            display: block;
            margin: 15px auto;
            padding: 12px 20px;
            max-width: 350px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        .dashboard-links a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand"><a href="{% url 'technicien_dashboard' %}">Munisys</a></div>
        <div class="actions">
            <a href="{% url 'notifications_technicien' %}" title="Notifications">
                <i class="fas fa-bell"></i>
            </a>
            <a href="{% url 'logout' %}" title="DÃ©connexion">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>

    <div class="container">
        <h3>Bienvenue dans votre tableau de bord</h3>
        <div class="dashboard-links">
            <a href="{% url 'consulter_materielle' %}">Effectuer un mouvement</a>
            <a href="{% url 'technicien_commande_concerner' %}">Voir les commandes qui me concernent</a>
            <a href="{% url 'historique_mouvements' %}">Voir l'historique des mouvements</a>
            <a href="{% url 'historique_installations' %}">Voir l'historique des commandes installer</a>
            <a href="{% url 'commande_preparer' %}">Voir les commandes a preparer</a>
            <a href="{% url 'commande_installer' %}">les commandes a installer</a>
            <a href="{% url 'calendrier_installation' %}">Calendrier des installations</a>
        </div>
    </div>
</body>
</html>
