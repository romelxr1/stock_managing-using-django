<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard client - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.amso.fr/wp-content/uploads/2022/09/amenagement_plateau_bureaux_paris13-18-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        .navbar .actions a {
            margin-left: 20px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .navbar .actions a:hover {
            color: #3498db;
        }

        .container {
            margin-top: 80px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-outline-primary,
        .btn-outline-success {
            background-color: transparent;
            color: inherit;
        }

        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: white;
        }

        .btn-outline-success:hover {
            background-color: #198754;
            color: white;
        }

        .card {
            border: none;
        }

        .card-header {
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a class="brand" href="{% url 'dashboard_client' %}">Munisys</a>
        <div class="actions">
            <a href="{% url 'notifications_client' %}" title="Notifications">
                <i class="fas fa-bell"></i>
            </a>
            <a href="{% url 'logout' %}" title="Déconnexion">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>

    <div class="container">
        <h2>Bienvenue dans le Dashboard du client</h2>

        <div class="card">
            <div class="card-body">
                <a href="" class="btn btn-outline-primary w-100 mb-3">
                    <i class="fas fa-store"></i> Consulter catalogue
                </a>
                <a href="{% url 'notifications_client' %}" class="btn btn-outline-primary w-100 mb-3">
                    <i class="fas fa-bell"></i> Notifications
                </a>
                <a href="" class="btn btn-outline-primary w-100 mb-3">
                    <i class="fas fa-history"></i> Historique des commandes
                </a>
                <a href="" class="btn btn-outline-primary w-100 mb-3">
                    <i class="fas fa-file-pdf"></i> Générer PDF
                </a>
            </div>
        </div>
    </div>

</body>
</html>
