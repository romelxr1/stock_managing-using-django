<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Historique des mouvements - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('https://www.amso.fr/wp-content/uploads/2022/09/amenagement_plateau_bureaux_paris13-18-scaled.jpg'); /* ton image ici */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            background: rgba(255,255,255,0.85);
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        h1 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 25px;
        }
        a.btn-dashboard {
            display: inline-block;
            margin-top: 20px;
            color: #0d6efd;
            font-weight: 600;
            text-decoration: none;
        }
        a.btn-dashboard:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historique des mouvements</h1>
        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-primary">
                <tr>
                    {% for col in colonnes %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for m in mouvements %}
                <tr>
                    {% for val in m %}
                    <td>{{ val }}</td>
                    {% endfor %}
                </tr>
                {% empty %}
                <tr>
                    <td colspan="{{ colonnes|length }}">Aucun mouvement trouv√©.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'user_dashboard' %}" class="btn-dashboard">Retour au dashboard</a>
    </div>
</body>
</html>
