<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Produits en Rupture de Stock - Munisys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #25658f;
            --accent: #8f2565;
            --light-bg: #f8f9fa;
            --text-dark: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://www.amso.fr/wp-content/uploads/2022/09/amenagement_plateau_bureaux_paris13-18-scaled.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.9);
            z-index: -1;
        }

        .navbar {
            background-color: var(--primary);
            padding: 1rem 2rem;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: #ffe6f2 !important;
        }

        .title-section {
            text-align: center;
            padding: 2rem 0 1rem;
        }

        .title-section h1 {
            font-size: 2rem;
            color: var(--accent);
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .card-body {
            padding: 15px;
        }

        .product-card h5 {
            color: var(--primary);
            font-weight: bold;
        }

        .product-card p {
            margin: 5px 0;
            color: var(--text-dark);
        }

        .btn-back {
            display: block;
            margin: 30px auto 10px;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #6c1d4e;
        }

        .no-data {
            text-align: center;
            margin-top: 60px;
            font-size: 1.3rem;
            color: #777;
        }

        @media (max-width: 768px) {
            .product-card img {
                height: 180px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="{% url 'adminn' %}">Munisys</a>
        <div class="ms-auto d-flex gap-4">
            <a href="{% url 'notification_admin' %}" class="nav-link"><i class="fas fa-bell"></i> Notifications</a>
            <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> DÃ©connexion</a>
        </div>
    </div>
</nav>

<!-- Titre principal -->
<section class="title-section">
    <h1>ðŸ“¦ Produits en rupture de stock</h1>
</section>

<!-- Contenu -->
<div class="container">
    {% if produits %}
        <div class="row">
            {% for p in produits %}
            <div class="col-md-4 col-sm-6">
                <div class="product-card">
                    <img src="/media/{{ p.image }}" alt="{{ p.nom }}">
                    <div class="card-body">
                        <h5>{{ p.nom }}</h5>
                        <p><strong>RÃ©fÃ©rence :</strong> {{ p.refference }}</p>
                        <p><strong>Stock :</strong> Rupture</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-data">Aucun produit en rupture de stock actuellement.</p>
    {% endif %}
    <a href="{% url 'adminn' %}" class="btn-back"><i class="fas fa-arrow-left"></i> Retour au tableau de bord</a>
</div>

</body>
</html>
