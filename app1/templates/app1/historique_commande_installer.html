<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Historique des installations - Munisys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.amso.fr/wp-content/uploads/2022/09/amenagement_plateau_bureaux_paris13-18-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .brand a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        .navbar .actions a {
            margin-left: 20px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.3rem;
            transition: 0.3s;
        }

        .navbar .actions a:hover {
            color: #3498db;
        }

        .container {
            margin-top: 60px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .history-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .history-card p {
            margin: 0;
            font-size: 1rem;
            color: #34495e;
        }

        .history-card .date {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="brand"><a href="{% url 'technicien_dashboard' %}">Munisys</a></div>
        <div class="actions">
            <a href="{% url 'notifications_technicien' %}" title="Notifications">
                <i class="fas fa-bell"></i>
            </a>
            <a href="{% url 'logout' %}" title="Déconnexion">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>

    <div class="container">
        <h3>Historique des installations</h3>

        {% if installations %}
            {% for installation in installations %}
                <div class="history-card">
                    <p class="date">
                        <i class="fas fa-calendar-alt"></i> {{ installation.date_installation }}
                    </p>
                    <p>
                        <i class="fas fa-user"></i> {{ installation.commande.client.nom }}
                    </p>
                    <p>
                        <i class="fas fa-phone"></i> {{ installation.commande.client.telephone }}
                    </p>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center; color: #888;">Aucune installation enregistrée.</p>
       {% endif %}
    </div>
</body>
</html>
